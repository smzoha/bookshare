<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title>Author Form</title>
</head>

<body>
<div layout:fragment="pageContent">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 th:text="#{label.author.information}"></h2>
            <p class="text-muted" th:text="#{label.author.information.subtitle}"></p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body rounded-5 bg-bookshare-50 p-4">
                        <form th:action="@{/admin/author/save}" method="post" th:object="${author}">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label for="firstName" class="form-label" th:text="#{label.first.name}"></label>
                                <input type="text" id="firstName" th:field="*{firstName}"
                                       class="form-control" placeholder="Enter first name" required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label" th:text="#{label.last.name}"></label>
                                <input type="text" id="lastName" th:field="*{lastName}"
                                       class="form-control" placeholder="Enter last name" required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="login" class="form-label" th:text="#{label.associated.user}"></label>
                                <select id="login" th:field="*{login}" class="form-select">
                                    <option value="" selected>Select a user</option>
                                    <option th:each="login : ${loginList}"
                                            th:value="${login.id}"
                                            th:text="|${login.firstName} ${login.lastName} '('${login.handle}')'|">
                                    </option>
                                </select>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('login')}"
                                     th:errors="*{login}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="bio" class="form-label" th:text="#{label.short.bio}"></label>
                                <textarea id="bio" th:field="*{bio}" rows="4" class="form-control" maxlength="1000"></textarea>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('bio')}"
                                     th:errors="*{bio}"></div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin}" class="btn btn-outline-secondary" th:text="#{btn.cancel}"></a>
                                <button type="submit" class="btn btn-bookshare" th:text="#{btn.save}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
