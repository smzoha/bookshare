<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/filepond.min.css}">
    <link rel="stylesheet" th:href="@{/css/filepond-plugin-image-preview.min.css}">
</head>

<body>
<div layout:fragment="pageContent">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 th:text="#{label.user.information}"></h2>
            <p class="text-muted" th:text="#{label.user.information.subtitle}"></p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body rounded-5 bg-bookshare-50 p-4">
                        <form th:action="@{/admin/user/save}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{label.email}"></label>
                                <input type="email" id="email" th:field="*{email}"
                                       class="form-control" placeholder="example@email.com" required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{label.password}"></label>
                                <input type="password" id="password" th:field="*{password}"
                                       class="form-control" placeholder="Enter password">

                                <div class="form-text" th:text="#{hint.password.change}"></div>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="firstName" class="form-label" th:text="#{label.first.name}"></label>
                                <input type="text" id="firstName" th:field="*{firstName}"
                                       class="form-control" placeholder="Enter first name" required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label" th:text="#{label.last.name}"></label>
                                <input type="text" id="lastName" th:field="*{lastName}"
                                       class="form-control" placeholder="Enter last name" required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="handle" class="form-label" th:text="#{label.username}"></label>
                                <input type="text" id="handle" th:field="*{handle}"
                                       class="form-control" placeholder="e.g., awesome-llama, flying-toast" required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('handle')}"
                                     th:errors="*{handle}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label" th:text="#{label.role}"></label>
                                <select id="role" th:field="*{role}" class="form-select" required>
                                    <option value="" disabled selected>Select a role</option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.name()}"
                                            th:text="${role.naturalName}">
                                    </option>
                                </select>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('role')}"
                                     th:errors="*{role}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="bio" class="form-label" th:text="#{label.short.bio}"></label>
                                <textarea id="bio" th:field="*{bio}" rows="4" class="form-control" maxlength="1000"></textarea>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('bio')}"
                                     th:errors="*{bio}"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
                                <label class="form-check-label" for="active" th:text="#{label.active}"></label>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label" th:text="#{label.profile.picture}"></label>
                                <input type="file" id="image" name="file" class="form-control mb-2" accept="image/*"/>
                                <div class="image-input-container"></div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin}" class="btn btn-outline-secondary" th:text="#{btn.cancel}"></a>
                                <button type="submit" class="btn btn-bookshare" th:text="#{btn.save}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/filepond/filepond.min.js}"></script>
    <script th:src="@{/js/filepond/filepond-plugin-file-validate-size.min.js}"></script>
    <script th:src="@{/js/filepond/filepond-plugin-file-validate-type.min.js}"></script>
    <script th:src="@{/js/filepond/filepond-plugin-image-preview.min.js}"></script>

    <script type="text/javascript" th:inline="javascript">
        let imageId = /*[[${user.profilePictureId != null} ? ${user.profilePictureId} : '']]*/ null;

        FilePond.registerPlugin(
            FilePondPluginImagePreview,
            FilePondPluginFileValidateType,
            FilePondPluginFileValidateSize
        );

        const imageContainer = $('.image-input-container');

        function appendImageHiddenInput(id) {
            imageContainer.empty();

            const imageIdInput = $('<input>', {
                type: 'hidden',
                name: 'profilePictureId',
                value: id,
                id: 'profilePictureId'
            });

            imageContainer.append(imageIdInput);
        }

        function clearImageInputContainer() {
            imageContainer.empty();
        }

        const uploader = FilePond.create(
            document.getElementById('image'),
            {
                allowMultiple: false,
                instantUpload: true,
                acceptedFileTypes: ['image/*'],
                maxFileSize: '5MB',
                server: {
                    process: {
                        url: '/image/upload',
                        method: 'POST',
                        onload: function (imageId) {
                            appendImageHiddenInput(imageId);
                            return imageId;
                        }
                    },
                    revert: function (id, load) {
                        clearImageInputContainer();
                        load();
                    },
                    load: function (source, load) {
                        fetch('/image/' + source)
                            .then(res => {
                                if (!res.ok) throw new Error('Failed to load image');
                                return res.blob();
                            })
                            .then(load)
                            .catch(err => console.error(err));
                    }
                },
                files: imageId !== '' ?
                    [{
                        source: imageId,
                        options: {type: 'local'}
                    }]
                    : []
            }
        );
    </script>
</div>
</body>
</html>
