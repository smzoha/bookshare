<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title>Genre</title>
</head>

<body>
<div layout:fragment="pageContent">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 th:text="#{label.genre}"></h2>
            <p class="text-muted" th:text="#{label.admin.genres.subtitle}"></p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body rounded-5 bg-bookshare-50 p-4">
                        <form th:action="@{/admin/genre/save}" method="post" th:object="${genre}">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label for="name" class="form-label" th:text="#{label.name}"></label>
                                <input type="text" id="name" th:field="*{name}"
                                       class="form-control" placeholder="Action, Adventure, etc." required>

                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin}" class="btn btn-outline-secondary" th:text="#{btn.cancel}"></a>
                                <button type="submit" class="btn btn-bookshare" th:text="#{btn.save}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
