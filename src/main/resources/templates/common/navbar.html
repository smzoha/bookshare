<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand fixed-top bg-bookshare">
    <div class="container">
        <a class="navbar-brand" href="#" aria-labelledby="BookShare">
            <img th:src="@{/img/bookshare-logo.png}" alt="Logo" class="img-fluid" style="max-height: 60px; max-width: 120px;">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/browse}" th:text="#{label.browse}"/>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="btn btn-success text-light" href="/login" th:text="#{label.login}"/>
                </li>

                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button class="btn btn-danger text-light text-decoration-none" th:text="#{label.logout}"/>
                </form>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
